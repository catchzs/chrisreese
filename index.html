<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Start</title>
<style>
  :root{
    --bg:#0b0d14;--red:#b20a2c;--blue:#1b3cff;--yellow:#f2b600;--white:#fff;
    --szmin:180px;--sz:28vw;--szmax:44vmin;
    --gapx:clamp(24px,6vmin,80px);--gapy:clamp(24px,5vmin,56px);
    --title:3rem;
  }
  html,body{height:100%;margin:0}
  body{background:var(--bg);display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{display:grid;grid-template-columns:repeat(3,clamp(var(--szmin),var(--sz),var(--szmax)));grid-template-rows:auto auto;column-gap:var(--gapx);row-gap:var(--gapy);justify-content:center;align-content:center;justify-items:center;align-items:center}
  .circle{width:100%;aspect-ratio:1/1;border-radius:50%;position:relative;overflow:hidden;cursor:default;transition:filter .85s ease,transform .1s ease}
  .circle:hover{filter:brightness(.85)}
  .label{position:absolute;inset:0;display:grid;place-items:center;color:#000;font-weight:800;letter-spacing:.04em;font-size:var(--title);opacity:0;transition:opacity .85s ease;text-transform:uppercase;text-align:center;padding:0 6%;z-index:2}
  .circle:hover .label{opacity:1}
  .red{background:var(--red)} .yellow{background:var(--yellow)} .blue{background:var(--blue)} .white{background:var(--white)}
  .red{grid-column:1/2;grid-row:1}.random{grid-column:2/3;grid-row:1}.yellow{grid-column:3/4;grid-row:1}.white{grid-column:1/2;grid-row:2}.blue{grid-column:3/4;grid-row:2}
  .fill{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:1}
  .random{background:url('tv_static.gif') center/cover no-repeat}
  /* two-line stack just for the random-feed label */
  .stack{display:flex;flex-direction:column;align-items:center;gap:.15em;line-height:1}
</style>
</head>
<body>
  <div class="wrap">
    <div class="circle red"    onclick="go('one.html')"         title="[1]"><div class="label">[1]</div></div>
    <div class="circle random" onclick="go('random-feed.html')" title="random feed">
      <div class="label"><div class="stack"><span>random</span><span>feed</span></div></div>
    </div>
    <div class="circle yellow" onclick="go('two.html')"         title="[2]"><div class="label">[2]</div></div>
    <div class="circle white"  onclick="go('cv.html')"          title="CV">
      <img class="fill" src="comp_paper.jpg?v=2" alt="">
      <div class="label">CV</div>
    </div>
    <div class="circle blue"   onclick="go('three.html')"       title="[3]"><div class="label">[3]</div></div>
  </div>
<script>const go=href=>location.href=href;</script>
</body>
</html>
